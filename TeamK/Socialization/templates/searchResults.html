<!DOCTYPE html>
<html>
    <head>
        <title>Search Result</title>
    </head>
    {% load crispy_forms_tags %}
    {% block content %}
    <body>
        {% for i in Usernames %}
        <br>
            {{ i }}
        </br>
         {% endfor %}
         <h1 >Search Result Page</h1>

         <div>
             <button type="button">Back</button>
         </div>

         <article class="row justify-content-center mt-5">
            <div class="col-md-5 col-sm-12">
                <h5>New Message</h5>
            </div>
        </article>
        <article class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12">
                <form method="POST">
                    {% csrf_token %}
                    <p>Enter username of user you wish to message</p>
                    {{ form | crispy }}
                    <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success mt-3">Continue</button>
                    </div>
                </form>
            </div>
        </article>
        {% endblock content %}
    </body>
</html>
