<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend>Login</legend>
        {{ form.as_p }}
    </fieldset>
    <fieldset class="form-group">
        <button class="button btn-outline-info" type="submit" value="{% url 'account' %}">Sign In</button>
    </fieldset>
</form>
    </body>
</html>
