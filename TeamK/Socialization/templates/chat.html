<!DOCTYPE html>
<html>
    <head>
        <title>Message</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

            <h1 >Chat with {{receiver}} </h1>

            <div>

        </form>

    </body>
</html>
